<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Games</title>
    <script src="https://kit.fontawesome.com/c22b61aa01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <a href="#indexAbout" class="skipLink">Skip to the main content.</a>
  <header>
    <div class="wrapper">
      <h1>Gettin' Games</h1>
      <button class="infoPopup"> <!--leave for now, first stretch goal-->
      <i class="fa-solid fa-circle-info"></i></button>
    </div>
  </header>
  <main>
    <div class="formContainer">
      <form action="#">
        <label for="genre">Choose a genre</label>
        <select name="genre" id="genre">
          <option value="please coose an option" disabled selected>Please choose an option</option>
          <!-- create our list of genres to then make as options here:-->
          <option value="fantasy">Fantasy</option>
        </select>
      </form>
    </div>
    <div class="wrapper">
      <ul class="gameContainer"> <!--contents (li with the img and h2) will be added dynamically later with javascript-->
        <li class="gameCard">
          <img src="" alt="">
          <h2 class="gameName"></h2>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="wrapper">
      <p>Made at Juno College by Kirsten Hattori and Terri Yiu</p>
    </div>
  </footer>
<script src="./app.js"></script>
</body>
</html>
