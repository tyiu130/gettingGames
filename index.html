<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Games</title>
    <script src="https://kit.fontawesome.com/c22b61aa01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <a href="#main" class="skipLink">Skip to the main content.</a>
  <header>
    <div class="wrapper">
      <h1>Gettin' Games</h1>
      <button class="infoPopup button">i</button>
    </div>
    <div class="modal wrapper">
      <h2>Instructions</h2>
      <p>Click on the dropdown menu, pick your genre and you will get a list of games based on what you selected.</p>
      <button class="button closeButton">Got it!</button>
    </div>
  </header>
  <main id="main">
    <div class="formContainer">
      <form action="#">
        <label for="genre">Choose a genre</label>
        <select name="genre" id="genre">
          <option value="please choose an option" disabled selected>Please choose an option</option>
          <!-- create our list of genres to then make as options here:-->
          <option value="fantasy">Fantasy</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="simulation">Simulation</option>
          <option value="role-playing-games-rpg">Role-Playing</option>
          <option value="strategy">Strategy</option>
          <option value="shooter">Shooter</option>
          <option value="arcade">Arcade</option>
          <option value="racing">Racing</option>
          <option value="sports">Sports</option>
          <option value="fighting">Fighting</option>
          <option value="platformer">Platformer</option>
        </select>
      </form>
    </div>
    <div class="wrapper">
      <ul class="gameContainer">
      </ul>
    </div>
  </main>
  <footer>
    <div class="wrapper">
      <p>Made at Juno College by Kirsten Hattori and Terri Yiu</p>
    </div>
  </footer>
<script src="./app.js"></script>
</body>
</html>
